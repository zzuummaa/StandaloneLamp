<div class="grid main">
    <h1>WI-FI Client</h1>
    <form id="wifi-form">
        <label for="POST-SSID">SSID:</label>
        <input id="POST-SSID" type="text" name="ssid">
        <p></p>
        <label for="POST-WIFI-PASS">PASS:</label>
        <input id="POST-WIFI-PASS" type="text" name="wifi_pass">
        <p></p>
        <button type="submit">Apply</button>
    </form>
</div>
<script src="js/webapi.js"></script>
<script>
    window.onload = function () {
        var form = document.getElementById('wifi-form');
        if (form.attachEvent) {
            form.attachEvent("submit", processForm);
        } else {
            form.addEventListener("submit", processForm);
        }

        requestWifiSettings(function (json) {
            document.getElementById("POST-SSID").value = json.SSID;
            document.getElementById("POST-WIFI-PASS").value = json.PSK;
        });
    };

    function processForm(e) {
        if (e.preventDefault) e.preventDefault();
        /* do what you want with the form */
        var xhr = new XMLHttpRequest();
        xhr.open('POST', window.location.origin + "/api/wifi", true);
        xhr.timeout = updateStatusTimeout;

        xhr.onreadystatechange = function() {
            if (xhr.readyState != 4) return;

            if (xhr.status != 200) {

            } else {

            }
        };
        // You must return false to prevent the default form behavior
        return false;
    }
</script>
</body>
</html>
