			<h1>WI-FI Status</h1>
			<table class="table table-striped">
				<tr>
					<td><b>SSID:</b></td>
					<td id="ssid"></td>
				</tr>
				<tr>
					<td><b>Password:</b></td>
					<td id="wifi_pass"></td>
				</tr>
			</table>

		<script src="js/webapi.js"></script>
		<script>
			window.onload = function () {
				updateStatus();
				requestWifiSettings(function (json) {
					document.getElementById("ssid").innerText = json.SSID;
					document.getElementById("wifi_pass").innerText = json.PSK;
				});
